{% extends "base.html" %}
{% block content %}
<button id="button_nextsound">Chord Next</button>
<button id="button_donesound">Chord Done</button>
<button id="button_mysound">Chord My Sound</button>
{% endblock %}
{% block script %}
<script>
$(document).ready(function(){
    sound_dict = {
        "next": "/static/sounds/chord_next.mp3",
        "done": "/static/sounds/chord_done.mp3"
    };
    $("#button_nextsound").button().click(function(){
        playsound("next");
    });
    $("#button_donesound").button().click(function(){
        playsound("done");
    });
    $("#button_mysound").button().click(function(){
        playsound("done");
    });

});

function playsound(whichsound){
    var playme = new Audio();
    playme.src = sound_dict[whichsound];
    playme.play();
}
</script>

{% endblock %}
